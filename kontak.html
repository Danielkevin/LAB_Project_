    <div class="form">
        <p style="text-align:center" class="formTitel">Tetap Terhubung dengan Kami</p>
        <form id="form">
            <div class="Header-Form">
                <div class="Form1">
                    <h3>Full name  
                        <input type="text" placeholder="Name" id="fullname">
                    </h4>
                </div>
                <div class="Form2">
                    <h3>Gender  
                        <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other"><label for="other">Other</label>
                    </h3>
                </div>
                <div class="Form3">
                    <h3>Email  
                        <input type="email" placeholder="Email" id="email">
                    </h4>
                </div>
                <div class="Form4">
                    <h3>Subject  
                        <input type="text" id="subject">
                    </h3>
                </div>
                <div class="Form5">
                    <h3>Message  
                        <textarea name="isi" id="isi" cols="54" rows="10"></textarea>
                    </h3>
                </div>
                <div class="Form6">
                    <input type="checkbox" name="agree" id="agree">
                    <label>agree with term and services</label>
                </div>
                <div class="Form7">
                    <input type="submit" onclick="validationForm(event),clear()"value="Send">
                </div>
            </div>
        </form>
